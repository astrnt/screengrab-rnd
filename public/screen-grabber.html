<html>
  <head>
    <title>Screen grabber example</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rubik', Arial, Helvetica, sans-serif;
      }

      #previews {
        display: flex;
        flex-wrap: wrap;
      }

      #previews > div {
        padding: 6px;
        margin: 2px;
      }

      #previews > div > p {
        font-size: 0.8em;
        padding: 0;
        margin: 4px 0 0;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="start">Start session</button>
      <button id="stop">Stop session</button>
    </div>
    <h1 id="elapsed">0</h1>
    <p>(grabbing image per 3 seconds)</p>

    <iframe src="./framed.html" style="border:none;"></iframe>

    <h3>Images grabbed</h3>
    <div id="previews"></div>
  </body>

  <script src="screen-grabber.js"></script>
</html>
